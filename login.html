    <script>
        // 導覽列
        document.querySelector('.fa-bars').addEventListener('click', function() {
            let headerLink = document.querySelector('.header-link')
            let currentLeft = parseInt(headerLink.style.left)

            headerLink.style.transition = "1s"
            headerLink.style.left = (currentLeft === 0) ? '-50%' : '0'
        });

    </script>
    <script>
    // 獲取元素
    const emailInput = document.querySelector('.login-email input');
    const passwordInput = document.querySelector('.login-password input');
    const loginButton = document.querySelector('.login-button');

    // 設置登入信息
    const expectedEmail = 'example@example.com';
    const expectedPassword = 'password123';

    // 設置登入計數器
    let loginAttempts = 3;

    // 添加事件監聽器
    loginButton.addEventListener('click', function() {
        // 獲取輸入的電子郵件和密碼
        const enteredEmail = emailInput.value;
        const enteredPassword = passwordInput.value;

    // 檢查是否匹配預期的電子郵件和密碼
    if (enteredEmail === expectedEmail && enteredPassword === expectedPassword) {
        alert('登入成功！');
        // 重定向到主頁
        window.location.href = 'home.html';
    } else {
        // 減少登入嘗試次數
        loginAttempts--;

        if (loginAttempts > 0) {
            alert(`電子郵件或密碼錯誤！還有 ${loginAttempts} 次嘗試機會。`);
        } else {
            alert('登入失敗，請稍後再試。');
            // 重定向到主頁
            window.location.href = 'home.html';
        }
    }
});


    </script>
