    <!-- 購物車 -->
    <section class="cart">
        <div class="cart-container">
            <div class="cart-shoppingcart">
                <h5>/購物車/</h5>
            </div>

                <p>數量</p>

            </div>

                </div>

                    <img src="top1-fotor-20240405184445.png" alt="">

                </div>

                </div>
            </div>
        </div>
    </section>

    <section class="cart-total">
        <div class="cart-total-container">
            <div class="cart-total-orderinfo">
                <h4>訂單資訊</h4>
            </div>

            <div class="cart-total-price">
