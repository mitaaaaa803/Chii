    <!-- 購物車 -->
    <section class="cart">
        <div class="cart-container">
            <div class="cart-shoppingcart">

            <div class="cart-title">

            <div class="cart-list">

                </div>
                <div class="cart-list-pic">
                    <img src="top1-fotor-20240405184445.png" alt="">

                <div class="cart-list-name">
                    <p>香草櫻桃</p>
                </div>
                <div class="cart-list-price">
                    <p>$80</p>
                </div>
                <div class="product-desciption-number">
                    <a href="#"><i class="fa-solid fa-minus"></i></a>
                    <input type="text" name="" id="" value="1">

    <section class="cart-total">

    <script>
        // 導覽列
        document.querySelector('.fa-bars').addEventListener('click', function () {
            let headerLink = document.querySelector('.header-link')
            let currentLeft = parseInt(headerLink.style.left)

            headerLink.style.transition = "1s"
            headerLink.style.left = (currentLeft === 0) ? '-50%' : '0'
        });

    </script>

    <script>
        // 加減數量
        const minusBtn = document.querySelector('.fa-minus');
        const plusBtn = document.querySelector('.fa-plus');
        const xMark = document.querySelector('.fa-xmark'); // 新增的代碼
        

        const quantityInput = document.querySelector('.product-desciption-number input');
        const subtotalInput = document.querySelector('.cart-list-subtotal input');
        const subtotalTotalInput = document.querySelector('.cart-total-subtotal input');
        const totalInput = document.querySelector('.cart-total-price input');

        let price = parseInt(document.querySelector('.cart-list-price p').textContent.replace('$', ''), 10);
        let quantity = parseInt(quantityInput.value, 10);

        function updateSubtotal() {
            const newSubtotal = price * quantity;
            subtotalInput.value = '$' + newSubtotal;
            subtotalTotalInput.value = '$' + newSubtotal;
            totalInput.value = '$' + newSubtotal;
        }

        minusBtn.addEventListener('click', function () {
            if (quantity > 1) {
                quantity -= 1;
                quantityInput.value = quantity;
                updateSubtotal();
            }
        });

        plusBtn.addEventListener('click', function () {
            quantity += 1;
            quantityInput.value = quantity;
            updateSubtotal();
        });

        xMark.addEventListener('click', function () { // 新增的代碼
            const cartList = document.querySelector('.cart-list');
            cartList.style.display = 'none'; // 隱藏相關元素

            subtotalTotalInput.value = '$0';
                totalInput.value = '$0';
        });

        updateSubtotal();

    </script>
</body>
